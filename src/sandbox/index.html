<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: #5e7d67 url("../component/background.png") no-repeat fixed center center;
        }

        svg {
            background: rgba(243, 230, 212, 0.79);
            height: 700px;
            border-radius: 10px;
        }

        .mask-rect {
            animation: fill 5s ease-in-out infinite;
        }

        @keyframes fill {
            0% { height: 0; }
            50% { height: 50%; }
            100% { height: 0; }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 200">
        <defs>
            <mask id="coffee-mask">
                <rect class="mask-rect"
                      x="50" y="0"
                      width="110" height="110"
                      transform="rotate(-180 100 100)"
                      fill="#ffffff"/>
            </mask>
        </defs>

        <path d="M 55 75 l 10 100 a 6,6 0 0 0 6,6 h 48 a 6,6 0 0 0 6,-6 l 10 -100"
              mask="url(#coffee-mask)"
              fill="#86563a"
              id="coffee"
        />

        <path d="M 50 70 l 10 110 a 7,7 0 0 0 7,7 h 56 a 7,7 0 0 0 7,-7 l 10 -110"
              fill="transparent"
              stroke="black"
              stroke-width="3"
              stroke-linejoin="round"
              stroke-linecap="round"
              id="cup"
        />

        <rect x="43" y="50" rx="7" ry="7" width="104" height="20"
              fill="transparent"
              stroke="black"
              stroke-width="3"
        />

        <path d="M 54 50 l 7 -15 a 7,7 0 0 1 6,-4 h 56 a 7,7 0 0 1 6,4 l 7 15"
              fill="transparent"
              stroke="black"
              stroke-width="3"
              stroke-linejoin="round"
              stroke-linecap="round"
        />
    </svg>
</body>
</html>
